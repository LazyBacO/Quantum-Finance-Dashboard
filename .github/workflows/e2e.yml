name: E2E

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build


      - name: Run E2E tests
        run: pnpm e2e
        env:
          CI: true

      - name: Generate AC results and reports
        if: always()
        run: |
          node .github/scripts/extract_ac_results.js
          node .github/scripts/ac_status_reporter.js

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
            ac-results.json
            ac_status.md
            ac_pr_comment.md
            docs/qa-dashboard/ac-status.json
          if-no-files-found: warn

      - name: Comment AC status on PR
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: ac_pr_comment.md

      - name: Update AC badge file on main
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/qa-dashboard/ac-status.json
          git diff --cached --quiet || git commit -m "chore(ci): update AC badge status"
          git push
