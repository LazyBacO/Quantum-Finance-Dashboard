name: E2E

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect E2E script
        id: detect
        shell: bash
        run: |
          if pnpm pkg get scripts.e2e | grep -qv 'null'; then
            echo "has_e2e=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_e2e=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run E2E tests
        if: steps.detect.outputs.has_e2e == 'true'
        run: pnpm e2e

      - name: Create placeholder report
        if: steps.detect.outputs.has_e2e != 'true'
        run: |
          mkdir -p test-results
          {
            echo "No E2E tests configured yet."
            echo "Expected command: pnpm e2e"
          } > test-results/e2e-placeholder.txt

      - name: Upload E2E artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: |
            playwright-report
            test-results
          if-no-files-found: warn
