name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Tests
        run: pnpm test -- --reporter=default --reporter=junit --outputFile=./test-results/vitest-junit.xml

      - name: Build
        run: pnpm build

      - name: Upload CI failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-failure-artifacts
          path: |
            test-results
            .next
          if-no-files-found: warn
