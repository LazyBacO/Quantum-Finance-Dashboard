name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: TypeScript: typecheck
        run: npm run -s typecheck --if-present
      - name: Archive lint results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-artifacts
          path: build/logs/lint.log || true

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test --if-present
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: coverage.xml || path/to/coverage pojo || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Archive build
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: .next || dist || build

  secret-scan:
    name: Secret scan (warning)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan
        run: |
          if [ -x "$(command -v gitleaks)" ]; then
            gitleaks detect || echo "::warning::Secret scan found potential secrets (non-blocking)"
          else
            echo "::warning::gitleaks not installed; skipping secret scan"
          fi

  # Triage rapide: si l’un des jobs échoue, le PR ne bloque pas nécessairement le merge selon les règles du repo.
