name: PR Auto Sync

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-with-main:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Skip forks (security)
        id: forkcheck
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout PR branch
        if: steps.forkcheck.outputs.skip == 'false'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Configure git
        if: steps.forkcheck.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync from main (merge)
        if: steps.forkcheck.outputs.skip == 'false'
        id: sync
        run: |
          git fetch origin main

          if ! git merge --no-edit origin/main; then
            git merge --abort || true
            echo "status=conflict" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git diff --quiet HEAD~1 HEAD; then
            echo "status=noop" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git push origin HEAD:${{ github.event.pull_request.head.ref }}; then
            echo "status=updated" >> "$GITHUB_OUTPUT"
          else
            echo "status=push_failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Comment when manual conflict resolution is needed
        if: steps.forkcheck.outputs.skip == 'false' && steps.sync.outputs.status == 'conflict'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const body = "⚠️ Auto-sync n’a pas pu résoudre les conflits avec `main`.\n\nMerci de lancer une résolution locale (rebase/merge) puis push.\n\nCommande type:\n```bash\ngit fetch origin main\ngit checkout ${context.payload.pull_request.head.ref}\ngit rebase origin/main\n# résoudre conflits\ngit push --force-with-lease\n```";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body,
            });
